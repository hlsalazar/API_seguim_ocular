<!DOCTYPE html>
<html>
<head>
    <title>Página Estática</title>
    <script>
        async function sendData() {
            const largeArray = Array.from({ length: 10000 }, (_, i) => `Item ${i + 1}`); // Ejemplo de un array grande
            const response = await fetch('https://astro-api-to-array.vercel.app/api/save-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ largeArray })
            });
            const data = await response.json();
            window.location.href = `https://astro-api-to-array.vercel.app/index?id=${data.id}`;
        }
    </script>
</head>
<body>
    <button onclick="sendData()">Ir a la página Astro</button>
</body>
</html>
