<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Page</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <button onclick="sendSum()">Sum and Send</button>

    <script>
        async function sendSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;

            const response = await fetch('https://astro-api-to-array.vercel.app/api/store-sum', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sum })
            });
            const data = await response.json();
            window.location.href = `https://astro-api-to-array.vercel.app/index?sum=${data.sum}`;
        }
    </script>
</body>
</html>
