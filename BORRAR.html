<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Suma de Números</title>
    <script>
        let resultados = [];

        function sumarNumeros() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const suma = num1 + num2;
            resultados.push(suma);
            document.getElementById('resultado').innerText = `Resultado: ${suma}`;
        }

        function enviarResultado() {
            const resultado = resultados[resultados.length - 1];
            fetch('https://astro-api-to-array.vercel.app', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ resultado })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resultado enviado:', data);
            })
            .catch(error => {
                console.error('Error al enviar el resultado:', error);
            });
        }
    </script>
</head>
<body>
    <h1>API - Suma de Números</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="sumarNumeros()">Sumar</button>
    <p id="resultado">Resultado: </p>
    <button onclick="enviarResultado()">Enviar Resultado</button>
</body>
</html>
